name: Backend CI/CD Pipeline

on:
  push:
    paths:
      - "backend/**"
      - "postman/**"
      - ".github/workflows/**"
  pull_request:

jobs:
  # --- JOB 1: TEST (Chạy trên Cloud Github) ---
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm start > server.log 2>&1 &
          sleep 3

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman API tests
        run: |
          newman run postman/simple-backend.postman_collection.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export reports/report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-report
          path: reports/report.html

      - name: Upload backend log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-log
          path: backend/server.log

  # --- JOB 2: DEPLOY (Chạy trên EC2 - CÓ DUYỆT THỦ CÔNG) ---
  deploy:
    needs: backend-tests
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted # Runner chạy trên EC2 của bạn

    # === CẤU HÌNH DELIVERY (CHỜ DUYỆT) ===
    environment: 
      name: Production
      url: http://13.212.186.166:3000  # <--- Thay IP Public EC2 của bạn vào đây
    # ======================================

    steps:
      - name: Checkout Code Locally
        uses: actions/checkout@v4

      - name: Deploy to Docker
        # Dùng biến môi trường để lấy mã Hash của commit làm Tag ảnh
        env:
          IMAGE_TAG: ${{ github.sha }}
          CONTAINER_NAME: backend-container
        run: |
          echo "Bắt đầu deploy phiên bản: $IMAGE_TAG"
          
          # 1. Vào thư mục backend
          cd backend

          # 2. Build Image với tag động
          docker build -t backend-app:$IMAGE_TAG .

          # 3. Kiểm tra container cũ: Nếu đang chạy thì Stop & Xóa
          if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
              echo "Container đang chạy -> Stop & Remove."
              docker stop $CONTAINER_NAME
              docker rm $CONTAINER_NAME
          
          # Kiểm tra container cũ: Nếu đã Stop (exited) nhưng chưa xóa thì Xóa
          elif [ "$(docker ps -aq -f status=exited -f name=$CONTAINER_NAME)" ]; then
              echo "Container đã stop -> Remove."
              docker rm $CONTAINER_NAME
          fi

          # 4. Chạy Container mới
          # --restart unless-stopped: Tự động chạy lại nếu EC2 bị khởi động lại
          docker run -d \
            -p 3000:3000 \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            backend-app:$IMAGE_TAG

          echo "Deploy thành công!"

      - name: Cleanup Disk Space
        if: always()
        run: |
          # Xóa các image rác (dangling) để không bị đầy ổ cứng EC2
          docker image prune -f