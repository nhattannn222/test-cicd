name: Backend CI/CD Pipeline

on:
  push:
    paths:
      - "backend/**"
      - "postman/**"
      - ".github/workflows/backend-test.yml"
  pull_request:

jobs:
  # --- JOB 1: TEST (Vẫn chạy trên Cloud Github cho nhanh) ---
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm start > server.log 2>&1 &
          sleep 3

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman API tests
        run: |
          newman run postman/simple-backend.postman_collection.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export reports/report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-report
          path: reports/report.html

      - name: Upload backend log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-log
          path: backend/server.log

  # --- JOB 2: DEPLOY (Chạy trực tiếp trên Server của bạn) ---
  deploy:
    needs: backend-tests
    if: github.ref == 'refs/heads/main'
    
    # QUAN TRỌNG: Chuyển sang dùng Runner "của nhà trồng được"
    runs-on: self-hosted
    
    steps:
      # Bước này Runner tự động tải code về thư mục làm việc của nó
      - name: Checkout Code Locally
        uses: actions/checkout@v4

      - name: Build and Deploy v3
        run: |
          # Di chuyển vào thư mục backend (tương đối so với thư mục gốc repo)
          cd backend
          
          # Build Image v3 (Dùng sudo vì ec2-user cần quyền admin để gọi Docker)
          sudo docker build -t backend-app:v3 .

          # Cài psmisc nếu server chưa có (để dùng lệnh fuser)
          sudo yum install psmisc -y || true

          # Kill process đang chiếm port 3000 (đảm bảo port sạch sẽ)
          sudo fuser -k 3000/tcp || true 
          
          # Stop & Xóa container cũ
          sudo docker stop backend-container || true
          sudo docker rm backend-container || true

          # Chạy container mới
          sudo docker run -d -p 3000:3000 --name backend-container backend-app:v3
          
          # Dọn dẹp image rác
          sudo docker image prune -f